          **Windows:**
          - ðŸ“¦ [Complete Windows Package](./iphoto-downloader-windows-x64.zip) - Both executables in one ZIP
          - ðŸ–¼ï¸ [Main Application (iphoto_downloader.exe)](./iphoto_downloader.exe)
          - ðŸ” [Credentials Manager (manage_credentials.exe)](./manage_credentials.exe)
          
          **Linux:**
          - ðŸ“¦ [Complete Linux Package](./iphoto-downloader-linux-x64.tar.gz) - Both executables in one archive
          - ðŸ–¼ï¸ [Main Application (iphoto_downloader)](./iphoto_downloader)
          - ðŸ” [Credentials Manager (iphoto-downloader-credentials)](./iphoto-downloader-credentials)
          
          ### Installation
          
